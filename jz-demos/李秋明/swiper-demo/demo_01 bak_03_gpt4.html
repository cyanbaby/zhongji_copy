<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css"
    />
    <style>
      html,body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .swiper-container {
        width: 100vw;
        height: 100%;
        overflow: hidden;
      }
      .swiper-wrapper {
        width: 30484px; /* 两个滑块的总宽度 */
        height: 100%;
        display: flex;
      }

      .swiper-slide {
        width: 15242px; /* 设置为原始图片的宽度 */
        height: 100%;
      }

      .custom-content {
        /* 你可以为这个自定义内容的div添加任何你想要的样式 */
        background-color: #f5f5f5; /* 仅为示例 */
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- 第一个滑块内容 -->
        <div class="swiper-slide custom-content">
          <div style="display: flex; height: 100%;">
            <img src="home-bg-01.png" alt="" style="height: 100%">
            <div style="background-color: rosybrown; width: 1668px; height: 100%;"></div>
            <div style="background-color: white; width: 1668px; height: 100%;"></div>
            <div style="background-color: royalblue; width: 1668px; height: 100%;"></div>
          </div>
        </div>

        <!-- 第二个滑块内容，与第一个相同，实现无缝滚动 -->
        <div class="swiper-slide custom-content">
          <div style="display: flex; height: 100%;">
            <img src="home-bg-01.png" alt="" style="height: 100%">
            <div style="background-color: rosybrown; width: 1668px; height: 100%;"></div>
            <div style="background-color: white; width: 1668px; height: 100%;"></div>
            <div style="background-color: royalblue; width: 1668px; height: 100%;"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const imageWidth = 15242; // 图片的宽度
        const viewportWidth =
          window.innerWidth || document.documentElement.clientWidth;
        const speed = (imageWidth / viewportWidth) * 30000; // 根据图片宽度和容器宽度计算速度

        const swiper = new Swiper(".swiper-container", {
          direction: "horizontal",
          loop: true,
          speed: speed,
          slidesPerView: "auto",
          autoplay: {
            delay: 0,
            disableOnInteraction: false,
          },
          freeMode: true,
          freeModeSticky: true,
        });
      });
    </script>
  </body>
</html>
