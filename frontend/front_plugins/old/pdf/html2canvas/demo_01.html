<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="test"
      style="
        max-width: 40rem;
        margin: 0 auto;
        text-align: center;
        color: #070b1a;
      "
    >
      <h1 style="margin-top: 3rem; font-size: 2.5rem">
        这是一个富文本转PDF示例
      </h1>
      <table
        style="border-collapse: collapse; width: 100%; height: 84px"
        border="1"
      >
        <colgroup>
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 20%" />
        </colgroup>
        <tbody>
          <tr style="height: 21px">
            <td style="height: 21px">11</td>
            <td style="height: 21px">22</td>
            <td style="height: 21px">33</td>
            <td style="height: 21px">44</td>
            <td style="height: 21px">55</td>
          </tr>
          <tr style="height: 21px">
            <td style="height: 21px">a</td>
            <td style="height: 21px">c</td>
            <td style="height: 21px">&nbsp;</td>
            <td style="height: 21px">c</td>
            <td style="height: 21px">c</td>
          </tr>
          <tr style="height: 21px">
            <td style="height: 21px">b</td>
            <td style="height: 21px">c</td>
            <td style="height: 21px">c</td>
            <td style="height: 21px">c</td>
            <td style="height: 21px">c</td>
          </tr>
          <tr style="height: 21px">
            <td style="height: 21px">c</td>
            <td style="height: 21px">c</td>
            <td style="height: 21px">c</td>
            <td style="height: 21px">c</td>
            <td style="height: 21px">c</td>
          </tr>
        </tbody>
      </table>
      <p style="font-size: 1.125rem">
        <img
          src="https://ns-strategy.cdn.bcebos.com/ns-strategy/upload/fc_big_pic/part-00501-528.jpg"
          width="300"
          height="169"
        />
      </p>
      <p style="font-size: 1.125rem">
        TinyMCE gives you total control over your rich text editing.
      </p>
      <p style="font-size: 1.125rem">
        Either create a fully customized experience via the APIs or take
        advantage of the out-of-the-box enterprise-grade editor to build your
        next generation web app.
      </p>
    </div>

    <hr />

    <div id="preview" style></div>

    <!-- <script src="/node_modules//html2canvas/dist/html2canvas.js"></script> -->
    <script src="html2canvas.1.2.4.js"></script>
    

    <script type="text/javascript">
      window.onload = function () {

        const toPdfDom = document.getElementById("test");
        console.log(toPdfDom.offsetHeight)
        console.log(toPdfDom.offsetWidth)

        html2canvas(toPdfDom, {
        //   width: toPdfDom.offsetWidth,
        //   height: toPdfDom.offsetHeight,
          onrendered: function (canvas) {
            document.getElementById("preview").appendChild(canvas);
          },
        });
      };
    </script>
  </body>
</html>
