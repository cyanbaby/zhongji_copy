        // document.body.className = 'foo';
        // observer.disconnect();
        // document.body.className = 'bar';
        // //(没有日志输出)


        let observer = new MutationObserver(() => console.log('<body> attributes changed'));
        observer.observe(document.body, { attributes: true });
        document.body.className = 'foo';

        setTimeout(() => {
            observer.disconnect();
            document.body.className = 'bar';
        }, 0);
        // <body> attributes changed
    </script>
</body>
