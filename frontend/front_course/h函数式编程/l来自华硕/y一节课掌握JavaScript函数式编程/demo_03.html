      // 涉及到类 get set   #号设置私有属性

      // Object.freeze 是浅冻结，只会冻结第一层
      // 可以封装成深冻结:
      function deepFreeze(obj) {
        Object.freeze(obj)
        for (let i in obj) {
          if (typeof obj[i] === 'object') {
            deepFreeze(obj[i])
          }
        }
      }

      const obj = {
        myname: '张三',
        hobby: {
          one: '篮球'
        }
      }
      deepFreeze(obj)

      obj.myname = '李四'
      obj.hobby.one = '足球'
      console.log(obj)
