  <body>
    <script>
      // 高阶函数定义: 以函数作为输入或者输出的函数被称为高阶函数(Higher-Order Function)
      // 示例1
      // function test(cb) {
      //   cb && cb()
      // }

      // test(function () {
      //   console.log('callback something')
      // })

      // 示例2
      function test(arg) {
        return function (arg) {
          console.log(arg)
        }
      }

      test()('高阶函数')
    </script>
  </body>
