<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 定时任务
    function cb() {
      console.log('ok ok ok')
    }
    setTimeout(cb, 1000)

    // DOM事件
    window.onload = function() {  // 这也是异步任务
      document.getElementById('abc').onclick = function() {  // 这也是异步任务
        console.log('ok ok ok')
      }
    }
  </script>
</head>

<body>
  <div id="abc">CLICK ME</div>
</body>
</html>
