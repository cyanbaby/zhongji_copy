<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>多指触摸</title>
    <style>
        body {
            height: 2000px;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div id="box" class="box"></div>

    <script src="http://192.168.1.5:1337/vorlon.js"></script>
    <script>
        var boxEl = document.getElementById('box');

        boxEl.addEventListener('touchmove', handleMove, false);

        function handleMove(ev) {
            console.log('touchmove', ev.touches.length, ev.targetTouches.length, ev.changedTouches.length);
        }
    </script>
</body>
</html>
