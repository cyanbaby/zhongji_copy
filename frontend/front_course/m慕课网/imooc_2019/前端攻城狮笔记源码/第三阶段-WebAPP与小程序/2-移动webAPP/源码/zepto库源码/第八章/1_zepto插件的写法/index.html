<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zepto插件的写法</title>
</head>
<body>
	<div>这里是插件</div>
	<script type="text/javascript" src="../../lib/zepto.min.js"></script>
	<script type="text/javascript" src="../../lib/zepto.color.js"></script>
	<script type="text/javascript">
		$("div").color({
			col : "red"
		}).addClass("helloworld");
	</script>
</body>
</html>
