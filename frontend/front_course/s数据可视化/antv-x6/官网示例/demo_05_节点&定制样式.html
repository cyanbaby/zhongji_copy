<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="container"></div>
    <script src="./x6.js"></script>
    <script>
    const { Graph } = X6
    const graph = new Graph({
        container: document.getElementById('container'),
        width: 800,
        height: 600,
        grid: {
            size: 10, // 网格大小 10px
            visible: true // 渲染网格背景
        }
    });

const data = {
  nodes: [
    {
      id: 'node1',
      x: 40,
      y: 40,
      width: 100,
      height: 40,
      attrs: {
        body: {
          fill: '#2ECC71',
          stroke: '#000',
          strokeDasharray: '10,2',
        },
        label: {
          text: 'Hello',
          fill: '#333',
          fontSize: 13,
        }
      }
    },
    {
      id: 'node2',
      x: 180,
      y: 240,
      width: 100,
      height: 40,
      attrs: {
        body: {
          fill: '#F39C12',
          stroke: '#000',
          rx: 16,
          ry: 16,
        },
        label: {
          text: 'World',
          fill: '#333',
          fontSize: 18,
          fontWeight: 'bold',
          fontVariant: 'small-caps',
        },
      },
    },
  ],
  edges: [
    {
      source: 'node1',
      target: 'node2',
    },
  ],
};
    graph.fromJSON(data);
    </script>
</body>

</html>
