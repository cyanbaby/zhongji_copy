<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="container"></div>
    <script src="./x6.js"></script>
    <script>
    const { Graph } = X6
    const graph = new Graph({
        container: document.getElementById('container'),
        width: 800,
        height: 600,
        background: {
            color: "#fffbe6" // 设置画布背景颜色
        },
        grid: {
            size: 10, // 网格大小 10px
            visible: true // 渲染网格背景
        }
    });

    const data = {
        // 节点
        nodes: [{
                id: "node1",
                x: 40,
                y: 40,
                width: 80,
                height: 40,
                label: "Hello"
            },
            {
                id: "node2",
                x: 160,
                y: 180,
                width: 80,
                height: 40,
                label: "World"
            }
        ],
        // 边
        edges: [{
            source: "node1",
            target: "node2"
        }]
    };
    graph.fromJSON(data);
    graph.zoom(-0.5); // 缩小 50%
    graph.translate(80, 40)
    </script>
</body>

</html>
