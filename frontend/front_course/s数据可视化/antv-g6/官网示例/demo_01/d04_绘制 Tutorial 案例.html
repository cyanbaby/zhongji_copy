<body>
  <div id="mountNode"></div>
  <script src="./node_modules/@antv/g6/dist/g6.min.js"></script>

  <script>

    // 数据准备
    const initData = {
      // 点集
      nodes: [
        {
          id: 'node1', // 节点的唯一标识
          x: 100, // 节点横坐标
          y: 200, // 节点纵坐标
          label: '起始点', // 节点文本
        },
        {
          id: 'node2',
          x: 300,
          y: 200,
          label: '目标点',
        },
      ],
      // 边集
      edges: [
        // 表示一条从 node1 节点连接到 node2 节点的边
        {
          source: 'node1', // 起始点 id
          target: 'node2', // 目标点 id
          label: '我是连线', // 边的文本
        },
      ],
    };

    // 点和边的更多属性参见：内置的节点，内置的边 教程。
    // 内置节点： https://g6.antv.vision/zh/docs/manual/middle/elements/nodes/defaultNode
    // 内置边：https://g6.antv.vision/zh/docs/manual/middle/elements/edges/defaultEdge

    // 图实例化
    const graph = new G6.Graph({
      container: 'mountNode', // 指定挂载容器
      width: 800, // 图的宽度
      height: 500, // 图的高度
    });


    // 图的渲染
    graph.data(initData); // 加载数据
    graph.render(); // 渲染
  </script>
</body>
