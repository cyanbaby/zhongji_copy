    <script>
    let arr=[12, 66, 81, 92];

    let res=arr.reduce((tmp, item, index)=>{
      if(index<arr.length-1){
        return tmp+item;
      }else{
        return (tmp+item)/arr.length;
      }
    });

    alert(res);
