<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      margin: 20px;
      padding: 20px;
      /* background-color: aquamarine; */
      background: transparent;
    }
  </style>
</head>

<script>
  function clickDiv() {
    console.log('点击了父容器')
  }
  function clickButton(event) {
    event.stopPropagation()

    console.log('点击了按钮')
  }  
</script>
<body>

  <div style="width: 300px; height: 200px; border: 1px #333 solid" onclick="clickDiv()">
    <button onclick="clickButton(event)">
      <span>我是文本</span>
    </button>
  </div>

</body>

</html>
