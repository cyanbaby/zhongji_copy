<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bezier Curve with Gradient Color</title>
    <style>
      #main {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script>

      // 初始化图表
      var myChart = echarts.init(document.getElementById("main"));

      const option = {
        // ...其他配置项
        graphic: [
          {
            type: "bezierCurve",
            shape: {
              x1: 100, // 起点位置 x
              y1: 100, // 起点位置 y
              x2: 300, // 终点位置 x
              y2: 300, // 终点位置 y
              cpx1: 150, // 控制点位置 x
              cpy1: 50, // 控制点位置 y
            },
            style: {
              lineWidth: 2,
              stroke: new echarts.graphic.LinearGradient(0, 0, 1, 1, [
                { offset: 0, color: "red" }, // 渐变起点颜色
                { offset: 1, color: "blue" }, // 渐变终点颜色
              ]),
            },
          },
          {
            type: "path",
            shape: {
              pathData: "M0,0 L12,6 L0,12 L3,6 z", // 箭头的绘制路径
              x: 300, // 箭头位置 x
              y: 300, // 箭头位置 y
            },
            style: {
              fill: "blue", // 箭头填充颜色
            },
            rotation: Math.atan2(300 - 100, 300 - 100) - Math.PI / 2, // 箭头旋转角度
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表
      myChart.setOption(option);
    </script>
  </body>
</html>
