<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bezier Curve with Gradient Color</title>
    <style>
      #main {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script>
      // 在这里编写 JavaScript 代码
      // 初始化图表
      var myChart = echarts.init(document.getElementById("main"));

      // 配置渐变色
      var gradientColor = new echarts.graphic.LinearGradient(0, 0, 1, 0, [
        { offset: 0, color: "#2a9d8f" },
        { offset: 1, color: "#e76f51" },
      ]);

      // 配置贝塞尔曲线数据
      var data = [
        [10, 20],
        [100, 150],
        [300, 100],
        [500, 500],
      ];

      // 配置图表选项
      var option = {
        xAxis: {
          type: "value",
        },
        yAxis: {
          type: "value",
        },
        series: [
          {
            type: "line",
            data: data,
            smooth: 0.2,
            lineStyle: {
              width: 3,
              color: gradientColor,
            },
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表
      myChart.setOption(option);
    </script>
  </body>
</html>
