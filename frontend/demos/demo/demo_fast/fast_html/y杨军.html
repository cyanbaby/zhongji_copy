<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      cellpadding="0"
      cellspacing="0"
      style="
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        box-sizing: border-box;
        display: inline-block;
        font-size: 14px;
        overflow: hidden;
        border-radius: 7px;
        background-color: ##f5f9fc;
        margin: 0;
        border: 1px solid #e9e9e9;
      "
      bgcolor="#f5f9fc"
    >
      <tbody>
        <tr
          style="
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            box-sizing: border-box;
            font-size: 14px;
            margin: 0;
          "
        >
          <td
            style="
              font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              box-sizing: border-box;
              font-size: 16px;
              vertical-align: top;
              color: #fff;
              font-weight: 500;
              text-align: center;
              border-radius: 3px 3px 0 0;
              background-color: #47bac1;
              margin: 0;
              padding: 20px;
            "
            align="center"
            bgcolor="#354052"
            valign="top"
          >
            <span>
              用例执行结果统计
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
