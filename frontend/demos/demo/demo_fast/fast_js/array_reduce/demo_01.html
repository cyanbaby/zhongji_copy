<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const aaa = [
        {
          category: "测试流程1",
          title: "1112",
        },
        { category: "测试流程1", title: "14442" },
        {
          category: "测试流程2",
          title: "ddd",
        },
        {
          category: "测试流程2",
          title: "vvvv",
        },
      ];
      const result = aaa.reduce((a, b) => {
        console.log(b);
        if (a[b.category]) {
          a[b.category].push(b);
        } else {
          a[b.category] = [b];
        }
        return a;
      }, {});

      console.log(result);
    </script>
  </body>
