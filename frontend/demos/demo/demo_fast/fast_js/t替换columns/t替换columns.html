      function replaceColumn(columns, key, item, position,) {
        const index = columns.findIndex(element => element.key === key)
        if(position !== undefined) {
            columns.splice(index, 1)
            columns.splice(position, 0, item)
        } else {
            columns.splice(index, 1, item)
        }
        return columns
      }
