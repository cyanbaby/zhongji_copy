      // 参考: https://blog.csdn.net/qq_37568942/article/details/111193826
      var data = Mock.mock({
          // 属性 list 的值是一个数组，其中含有 1 到 10 个元素
          "list|1-1000": [
            {
              // 属性 id 是一个自增数，起始值为 1，每次增 1
              "id|+1": 1,
              'cn_name': '@cname', // 本name值随机5-10重复的string
              'en_name':'@name',//随机英文名称
              'age|1-100': 100,  
              'birthday': '@date("yyyy-MM-dd")',      //日期 
              'city': '@city(true)',                   //中国城市
              'create_time': "@datetime",//随机生成日期时间
              "num":  "@natural(1, 100)",//随机生成1-100的数字
              'is_mange|1': true,//随机生成一个布尔值，值为 true 的概率是 1/2，值为 false 的概率同样是 1/2。
              // 'person_obj|2': {name:'@cname','age':1,id: '@guid'},
              'job|1': ['产品经理', 'UI设计师', '前端工程师', '后端工程师', '运维工程师', '架构师', '测试工程师', '售后工程师'],
            },
          ],
        });
        

      console.log(JSON.stringify(data, null, 4));

    </script>
