    function getUnitTime (s, u = 'seconds') {
      var d = moment.duration(parseInt(s), u)
      var dd = Math.floor(d.asDays())
      var hh = d.hours()
      var mm = d.minutes()
      var ss = d.seconds()

      if (dd > 0) {
        return dd + '天' + hh + '时' + mm + '分' + ss + '秒'
      } else if (d.hours() > 0) {
        return hh + '时' + mm + '分' + ss + '秒'
      } else if (d.minutes() > 0) {
        return mm + '分' + ss + '秒'
      } else {
        return ss + '秒'
      }
    }
