<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My App</title>
    <script src="./node_modules/knockout/build/output/knockout-latest.js"></script>
  </head>
  <body>

    <dl>
        <dt>新增 view model</dt>
        <dd>将ViewModel实例化并将其绑定到视图中之后，input控件的值和MyViewModel实例是双向绑定的</dd>
    </dl>


    <hr />

    <div>
      <p>Name: <input data-bind="value: name" /></p>
      <p>Age: <input data-bind="value: age" /></p>
      <button data-bind="click: greet">Greet</button>
    </div>

    <script>
      function MyViewModel() {
        var self = this;
        self.name = ko.observable("张三");
        self.age = ko.observable(30);
        self.greet = function () {
          alert("你好, " + self.name() + "，你的年龄："+ self.age() +"岁!");
        };
      }

      // 将ViewModel实例化并将其绑定到视图中
      ko.applyBindings(new MyViewModel());

      
    </script>
  </body>
</html>
