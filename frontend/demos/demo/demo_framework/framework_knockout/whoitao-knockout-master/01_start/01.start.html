<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_start | KnockOut.js</title>
  <script src="../assets/knockout-3.5.1.js"></script>
</head>
<body>

  <!-- 声明视图 -->
  <span data-bind="text: msg"></span>

  <script>
    window.onload = function () {
      // 声明 ViewModel
      var vm = {
        msg: 'Hello, World',
      };

      // 激活 KnockOut - 绑定应用
      ko.applyBindings(vm);
    }

    // console.log(window)
  </script>
    
</body>
</html>
