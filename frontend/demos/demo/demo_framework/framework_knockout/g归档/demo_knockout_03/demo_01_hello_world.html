<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>示例</title>

    <script src="/bower_components/knockout/dist/knockout.debug.js"></script>
  </head>
  <body>
    <!-- 声明视图 -->
    <p>First name: <input data-bind="value: firstName" /></p>
    <p>Last name: <input data-bind="value: lastName" /></p>
    <h2>Hello, <span data-bind="text: fullName"> </span>!</h2>

    <script>

      // 请对比  C:\Users\zhangg\demos\demo\demo_knockout
      
      window.onload = function () {
        var ViewModel = function (first, last) {
          this.firstName = ko.observable(first);
          this.lastName = ko.observable(last);

          this.fullName = ko.pureComputed(function () {
            // Knockout自动跟踪依赖项。它知道fullName依赖于firstName和lastName，因为它们在计算fullName时被调用
            return this.firstName() + " " + this.lastName();
          }, this);
        };

        ko.applyBindings(new ViewModel("Planet", "Earth")); // 这使得 Knockout 开始工作
      };
    </script>
  </body>
</html>
