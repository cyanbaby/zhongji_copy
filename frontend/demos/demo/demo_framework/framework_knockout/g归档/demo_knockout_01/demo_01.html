<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="/bower_components/knockout/dist/knockout.debug.js"></script>

  <body>
    <!-- 声明视图 -->
    <span data-bind="text: msg"></span>

    <script>
      window.onload = function () {
        // 声明 ViewModel
        var vm = {
          msg: "Hello World",
        };

        // 激活 Knockout - 绑定应用
        ko.applyBindings(vm);

        console.log(window.ko);
      };
    </script>
  </body>
