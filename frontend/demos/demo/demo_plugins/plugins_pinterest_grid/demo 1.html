    <script src="EasyLazyload.min.js"></script>
    <script>
      $(function () {
        if ($(window).width() > 1024) {
          $("#gallery-wrapper").pinterest_grid({
            no_columns: 3,
            padding_x: 30,
            padding_y: 30,
            margin_bottom: 300,
            single_column_breakpoint: 1024,
          });
        } else if ($(window).width() <= 1024) {
          $("#gallery-wrapper").pinterest_grid({
            no_columns: 2,
            padding_x: 20,
            padding_y: 20,
            margin_bottom: 200,
            single_column_breakpoint: 0,
          });
        }
      });
