<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .grid-item {
            max-width: calc(50% - 5px);
        }
        .grid-item img {
            width: 100%;
        }
    </style>
  </head>
  <body>

    <div class="grid">
        <div class="grid-item"><img src="./images/home_artWork_topLeft.png" /></div>
        <div class="grid-item"><img src="./images/home_artWork_topRight.png" /></div>
        <div class="grid-item"><img src="./images/home_artWork_centerLeft.png" /></div>
        <div class="grid-item"><img src="./images/home_artWork_centerCenter.png" /></div>
        <div class="grid-item"><img src="./images/home_artWork_centerRight.png" /></div>
        <div class="grid-item"><img src="./images/home_artWork_bottomRight.png" /></div>
        <div class="grid-item"><img src="./images/home_artWork_bottomLeft.png" /></div>
        <div class="grid-item"><img src="./images/home_artWork_bottomLeft.png" /></div>
    </div>

    <script src="packery.pkgd.min.js"></script>
    <script>
      var pckry = new Packery(".grid", {
        // options
        itemSelector: ".grid-item",
        gutter: 10,
      });
      // Function to layout Packery
        function layoutPackery() {
            pckry.layout();

        }

        // Event listener for window resize
        window.addEventListener('resize', layoutPackery);
    </script>
  </body>
</html>
